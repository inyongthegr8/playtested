logo_url: "/images/logo01.avif"

backend:
  name: github
  repo: lyndon025/playtested
  branch: exp
  base_url: https://exp.playtested.pages.dev
  auth_endpoint: auth
  use_graphql: false

site_url: https://exp.playtested.pages.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"
publish_mode: editorial_workflow      

collections:
  - name: "article"
    label: "Articles"
    folder: "src/content/article"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }

      - { label: "Description", name: "description", widget: "text" }

      # Category: dropdown (required)
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["review", "tech", "write-up"]
        required: true

              # Tags: multiple select, at least 1, allow custom values
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["PC", "Console", "Mobile"]
        allow_add: true
        required: true

      - { label: "Featured on Home", name: "featured", widget: "boolean", default: false, required: false }

      # Thumbnail: required image
      - { label: "Thumbnail", name: "thumb", widget: "image", required: true }

      - { label: "Author", name: "author", widget: "string", default: "lyndonguitar" }
      - { label: "Game", name: "game", widget: "string", required: true }


      # Gallery: optional list of images (array of strings)
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }

      - { label: "Score", name: "score", widget: "number", value_type: "float", min: 0, max: 10, step: 0.1, required: false }
      - { label: "Body", name: "body", widget: "markdown" }
